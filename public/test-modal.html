<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Test Modal</title>
        <script
            src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
            defer
        ></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
    </head>
    <body class="bg-gray-100 p-8">
        <div x-data="{ showCleanupModal: false }">
            <button
                @click="showCleanupModal = true"
                class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors"
            >
                <i class="fas fa-trash-alt mr-2"></i>
                Cleanup Expired
            </button>

            <div
                x-show="showCleanupModal"
                class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50"
            >
                <div
                    class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white"
                >
                    <div class="mt-3 text-center">
                        <div
                            class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100"
                        >
                            <i
                                class="fas fa-exclamation-triangle text-red-600 text-xl"
                            ></i>
                        </div>
                        <h3 class="text-lg font-medium text-gray-900 mt-4">
                            Cleanup Expired Stories
                        </h3>
                        <div class="mt-2 px-7 py-3">
                            <p class="text-sm text-gray-500">
                                This will permanently delete all expired stories
                                and their associated files. This action cannot
                                be undone.
                            </p>
                        </div>
                        <div class="flex justify-center space-x-3 mt-4">
                            <button
                                @click="showCleanupModal = false"
                                class="px-4 py-2 bg-gray-300 text-gray-800 text-sm font-medium rounded-md hover:bg-gray-400"
                            >
                                Cancel
                            </button>
                            <button
                                @click="showCleanupModal = false; alert('Cleanup functionality would go here')"
                                class="px-4 py-2 bg-red-600 text-white text-sm font-medium rounded-md hover:bg-red-700"
                            >
                                Cleanup Now
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Debug Alpine.js
            document.addEventListener("alpine:init", () => {
                console.log("Alpine.js initialized");
            });
        </script>
    </body>
</html>
